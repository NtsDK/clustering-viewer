<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Clustering viewer</title>

<script src="libs/d3.min.js"></script>
<script src="libs/jquery-3.1.1.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/ramda.min.js"></script>

<link href="style/bootstrap.min.css" rel="stylesheet">
<link href="style/style.css" rel="stylesheet">

</head>
<body onload="app.init()">

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6">
        <div class="panel panel-default dataset-panel">
          <div class="panel-heading">
            <a href="#" panel-toggler=".container-fluid .dataset-panel .panel-body">
              <h3 class="panel-title player-profile-header" >Датасет</h3>
            </a>
          </div>
          <div class="panel-body">
            <div class="radio">
              <label>
                <input type="radio" name="datasetRadios" id="iris-dataset" value="iris-dataset" checked>
                Ирисы
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="panel panel-default clustering-algo-panel">
          <div class="panel-heading">
            <a href="#" panel-toggler=".container-fluid .clustering-algo-panel .panel-body">
              <h3 class="panel-title player-profile-header" >Кластеризация</h3>
            </a>
          </div>
          <div class="panel-body">
            <button class="btn btn-default start-clustering">ОК</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid clustering-result-container">
  
  </div>


  <script src="datasets/iris.js"></script>
  
  <script src="js/errors.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/commonUtils.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/uiUtils.js"></script>
  <script src="js/kMeans.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
